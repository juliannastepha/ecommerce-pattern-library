<div class="grid grid-stretch">
  <div class="product-img unit xs-1 s-1 m-1-2 l-1-2 img-min-height">
  </div>
  <div class="product-details unit xs-1 s-1 m-1-2 l-1-2">
    <div class="island">
      <h1 class="push-0 pad-b-1-2">{{page.name}}</h1>
      <h2 class="not-bold">{{page.price}}</h2>
      <p class="push-0 pad-b-1-2 bold">Dimensions: {{page.dimensions}}</p>
      <p class="push-0 pad-b-1-2">{{page.description}}</p>
      <div class="pad-t pad-b-1-2">
        {% pattern buttons/pink-cream text="Add to Bag" url="" %}
      </div>
    </div>
  </div>
</div>
